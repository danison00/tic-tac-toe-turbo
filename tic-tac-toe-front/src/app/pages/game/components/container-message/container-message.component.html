<section
  [ngClass]="{
    'hidden-message-container': hiddenMessageContainer,
    'view-message-container': !hiddenMessageContainer
  }"
  class="message-container"
 
>
  <header>
    <div style="display: flex; align-items: center; gap: 0.5rem">
      <div>Danison</div>
      <div
        style="
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background-color: rgb(74, 204, 74);
        "
      ></div>
    </div>
    <span
      [ngClass]="{
        rotate: hiddenMessageContainer,
        'rotate-reverse': !hiddenMessageContainer
      }"
      class="arrow-control-message-container rotate"
      (click)="toogleMessageContainer()"
    >
      <svg
        style="width: 20px; height: 12px"
        width="146"
        height="59"
        viewBox="0 0 146 59"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >

        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M99.2239 29.0761C99.2239 29.0761 103.799 32.2458 105.544 33.455C107.289 34.6642 102.945 31.654 105.544 33.455L136 54.4264C138.5 55.7535 140.5 53.9841 140.5 53.9841C142 53.0994 142 50.8878 140.796 49.2778L113 30L105.714 24.9715L76.9524 5.04407C75.2071 3.83487 72.3394 3.77346 70.5471 4.90691C68.7548 6.04037 68.7167 7.93946 70.462 9.14867L99.2239 29.0761Z"

          stroke-width="8"
          stroke-linecap="round"
        />
      </svg>
    </span>
  </header>
  <div class="body"  #messageContainer>
    <message type="sent"></message>
    <message type="received"></message>
    <message type="sent"></message>
    <message type="sent"></message>
    <message type="received"></message>
    <message type="sent"></message>
    <message type="received"></message>
    <message type="sent"></message>
    <message type="received"></message>
    <message type="sent"></message>
    <message type="sent"></message>
    <message type="received"></message>
    <message type="sent"></message>
    <message type="received"></message>
    <div #endMessage class="end" ></div>
  </div>
  <div class="sender-message-box">
    <textarea
      #inputMessage
      placeholder="Mensagem"
      spellcheck="false"
      type="text"
      (input)="resizeTextArea(inputMessage)"
    >
    </textarea>
    <button>enviar</button>
  </div>
</section>
